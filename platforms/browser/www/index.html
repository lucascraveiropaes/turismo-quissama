<style type="text/css">
    html,
    body,
    header {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #FFF;
        height: 100vh;
        width: 100vw;
    }

    img {
        width: 50%;
    }

    img.pulse {
        width: 65%;
    }
</style>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.pulse.min.js"></script>

<script type="text/javascript">
    window.onload = pulse();

    function pulse() {
        var img = $('img');
        var originalWidth = img.width();

        var properties = {
            width: originalWidth * 1.1
        };

        img.pulse(properties, {
            duration: 1800,
            pulses: 2
        });

        setTimeout(function() {
            window.location.replace("./paginas/main.html")
        }, 4000);
    }
</script>

</html>
