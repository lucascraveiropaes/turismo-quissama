<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Eventos - Turismo Quissam√£</title>

    <!--Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import CSS -->
    <link type="text/css" rel="stylesheet" href="../../assets/css/materialize.css">
    <link type="text/css" rel="stylesheet" href="../../assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="../../assets/css/search.css">
</head>

<body class="main" id="main" data-url="../">
    <nav class="nav-extended teal navbar-fixed">
        <div class="nav-wrapper">
            <a href="javascript:history.go(-1)" class="left menu-link waves-effect waves-circle waves-light">
                    <i class="material-icons">arrow_back</i>
                </a>

            <a class="brand-logo center" style="font-size: 1.65em">Eventos</a>
        </div>
    </nav>

    <div id="content">
        <div class="section">

            <div class="row">
                <div class="top-card">
                    <img src="../../assets/img/icons/logo.png" class="circle">
                </div>
            </div>

            <div id="card-list" style="padding: 15px"></div>

            <div id="loader"></div>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="../../assets/js/functions.js"></script>

    <script>
        $(document).ready(function() {
            $('#loader').append(loader());

            $.ajax({
                method: "GET",
                url: baseURI + "eventos"
            }).done(function(data) {
                console.log(data);

                for (var i = 0; i < data.length; i++) {
                    var id = data[i].id;
                    var nome = data[i].nome;
                    var imagem = "../../assets/img/default.jpg";
                    var html = "";
                    if (data[i].imagens.length > 0) {
                        imagem = data[i].imagens[0].url;
                    }

                    html += '<div class="col s12"><a href="../single.html?category=eventos&id=' + id + '"><div class="card card-center"><div class="card-image">';
                    html += '<img src="' + imagem + '">';
                    html += '<div class="card-content"><h5 class="white-text">';
                    html += nome;
                    html += '</h5></div></div></div></a></div>';

                    $('#card-list').append(html);
                }

                $("#loader").hide();

            });
        });
    </script>
</body>

</html>
